<ion-header >       
    <ion-navbar >      
  
      <ion-title text-center>{{ taskName }}</ion-title>      
 
    </ion-navbar>
</ion-header>
        
  <ion-content padding>   

    <ion-grid class="gridcl"> 
    
        <ion-row no-margin no-padding>
            <ion-col col-8 no-margin no-padding>      
              </ion-col>       
            <ion-col col-4 no-margin no-padding>          
            <button ion-button outline (click)="CreateBtn()" class="btn-approve" *ngIf="!btnstaus">Approve</button>   
            <button ion-button outline class="btn-approved" *ngIf="btnstaus">Approved</button>  </ion-col>    
        </ion-row>  
  
        <ion-row no-padding no-margin margin-top>
          <ion-col col-12 no-padding no-margin>  
            <p no-padding no-margin class="pmaintitle">Description</p>
          </ion-col>
        </ion-row>
 
        <ion-row no-padding no-margin >
          <ion-col col-12 no-padding no-margin> 
            <div  *ngFor="let items of final_array">
              <div class="divdesc" [innerHTML]="items.comment_content | htmlbypas:'html'" text-wrap ></div>
              <p no-padding no-margin class="divdesc" *ngIf="items.wptitle !=''" (click)="GotoNext1(items.wpurl,items.wptitle,items.wpextension)">Attachments: <span style="color:#FC5F45;">{{ items.wptitle }}</span></p>        
            </div>
         
          </ion-col>   
        </ion-row>      
   
        <ion-row style="background: #A28671;" no-padding no-margin margin-top>
          <ion-col col-3 no-padding no-margin><p no-padding no-margin class="rowsp">Date</p> </ion-col>
          <ion-col col-3 no-padding no-margin> <p no-padding no-margin class="rowsp">Hours Spent</p> </ion-col>
          <ion-col col-6 no-padding no-margin> <p no-padding no-margin class="rowsp">Comment</p> </ion-col>
        </ion-row>  
    
        <ion-row style="border-bottom: 1px solid #d6d6d6;padding-bottom: 12px;" no-padding no-margin margin-top *ngFor="let item of final_array">    
          <ion-col col-3 no-padding no-margin><p no-padding no-margin class="rowsdes">{{ item.datecurrent }}</p> </ion-col>  
          <ion-col col-3 no-padding no-margin text-center><p no-padding no-margin class="rowsdes">{{ item.comment_hour }}</p> </ion-col>  
          <ion-col col-6 no-padding no-margin>  
            <div [innerHTML]="item.comment_content | htmlbypas:'html'" text-wrap class="rowsdes" ></div>  
            <!-- <p no-padding no-margin class="rowsdes">{{ item.datecurrent }}</p>  -->
          </ion-col>
        </ion-row>  

    </ion-grid>
  </ion-content>
