<ion-header >
    <ion-navbar > 
      <ion-title text-center>TASK NAME</ion-title>       
    </ion-navbar>
  </ion-header> 

<ion-content >
    <ion-grid class="gridcl">  
        <div *ngFor="let tasklists of tasklistArr;let i= index;">
        <ion-row no-padding no-margin class="rows-header">
          <ion-col col-12 no-padding no-margin  text-center>    
            <div class="col-maindiv">           
               <div class="col-subdiv1"></div>
               <div class="col-subdiv2"><p no-padding no-margin class="p-span">Monday, January 28, 2019</p></div>
               <div class="col-subdiv3"></div>
            </div>   
          </ion-col>
        </ion-row>   
    <ion-list>  
        <ion-row no-padding no-margin *ngFor="let message of tasklists.second_array; let i=index;">
                <ion-col col-2 no-padding no-margin *ngIf="message.hands == 2"  [ngStyle]="(i != 0) ? { 'margin-top': '17px' } : {  } ">  
                        <img src="assets/icon/deafault_men.jpg" class="img-profile" >     
                </ion-col>
        <ion-col col-10 no-padding no-margin *ngIf="message.hands == 2" [ngStyle]="(i != 0) ? { 'margin-top': '17px' } : {  } ">  
            <p no-padding no-margin class="Leftheadermsg">
                {{ message.comment_author+", "+message.posttime }}
            </p> 
                <ion-item no-padding no-margin [ngClass]="message.styleClass">
                        <p text-wrap class="message-detail" no-padding no-margin >{{message.comment_author}} </p> 
                </ion-item>
        </ion-col>  
            <ion-col col-12 no-padding no-margin *ngIf="message.hands == 1" [ngStyle]="(i != 0) ? { 'margin-top': '17px' } : {  } " >  
                <p no-padding no-margin class="Rightheadermsg"> {{ message.posttime }}</p> <br>      
            <ion-item no-padding no-margin [ngClass]="message.styleClass">
                <p text-wrap class="message-detail" no-padding no-margin >{{message.comment_author}} </p> 
            </ion-item>
            </ion-col>
        </ion-row>
    </ion-list>
</div>
