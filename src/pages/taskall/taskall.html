<ion-header >
    <ion-navbar > 
      <ion-title text-center>TASKS</ion-title>  
      <ion-buttons end> 
          <button ion-button icon-only>     
            <img  class="img-notify" src="assets/imgs/newimg/search.png">
          </button>
  </ion-buttons>       
    </ion-navbar>
</ion-header> 
 
<ion-content>
    <ion-grid class="gridcl">    
        <ion-list>      
            <ion-item (click)="GoToNext(items.PostID,items.PostTitle)" *ngFor="let items of taskallarr;let i = index;">            
                <ion-avatar item-start>  
                    <img src="assets/icon/deafault_men.jpg">
                  </ion-avatar>
                  <div class="name-maindiv">
                    <div class="name-subdiv1"><p no-padding no-margin class="name-p">{{ items.Usrauther }}</p> </div>
                    <div class="name-subdiv2">0</div>
                  </div> <br> 
                  <p no-padding no-margin text-wrap class="p-desc">{{ items.PostTitle }}</p>
                  <p no-padding no-margin class="p-assignto">Assigned to: {{ items.TermName }}</p>  
                  <p no-padding no-margin class="p-lastseen">Last updated: {{ items.PostDate  }}</p>
            </ion-item>
          </ion-list>   
    </ion-grid>
</ion-content>
