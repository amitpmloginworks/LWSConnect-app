<ion-header >       
  <ion-navbar >      
    <ion-buttons left menuToggle="left" style="display: block !important;" >
        <button ion-button icon-only>
                    <img class="img-menu" src="assets/imgs/newimg/menu.png"> 
        </button>
      </ion-buttons>
    <ion-title text-center>DASHBOARD</ion-title> 
<ion-buttons end> 
        <button ion-button icon-only (click)="NotifyBtn()">       
          <img  class="img-notify" src="assets/imgs/newimg/notification.png">
        </button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="gridcl"> 
  

      <canvas #doughnutCanvas class="chartCl"> </canvas>      
   
<div class="timeleft">30 hours</div> 
  
<ion-row no-margin no-padding class="rows-hours">
    <ion-col no-margin no-padding col-6 >    
      <div class="div-bglog"></div> <p no-margin no-padding class="p-hourlog">25 hours logged</p> 
    </ion-col>
    <ion-col no-margin no-padding col-6 > 
        <div class="div-bgleft"></div> <p no-margin no-padding class="p-hourleft">5 hours left</p>
    </ion-col>
</ion-row>

<ion-row no-margin no-padding class="rows-plans">
    <ion-col no-margin no-padding col-12 text-center >      
       <p no-margin no-padding class="p-plans">Current plan expires in 30 days</p>   
    </ion-col>
</ion-row>

      <ion-row no-margin no-padding class="rows-btnlog">     
          <ion-col col-12 no-margin no-padding>         
             <button ion-button full class="btn-fullbg" (click)="AdditionalBtn()">BUY ADDITIONAL HOURS</button>   
          </ion-col>
      </ion-row>   

      <ion-row no-margin no-padding>       
          <ion-col col-12 no-margin no-padding>     
             <button ion-button outline (click)="UpgradeBtn()">UPGRADE PLAN</button>       
          </ion-col>
      </ion-row>    

  </ion-grid>
</ion-content>
