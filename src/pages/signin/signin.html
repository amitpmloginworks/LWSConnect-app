<ion-content > 
<ion-grid class="gridcl">

    <ion-row no-margin no-padding  style="margin-top: 73px;"> 
        <ion-col col-12 no-margin no-padding >   
          <img src="assets/imgs/newimg/logo-connect.png" class="img-logo">   
        </ion-col>
      </ion-row>
       

  <ion-row no-margin no-padding class="toprows"> 
    <ion-col col-12 no-margin no-padding>
      <p class="contenttittle" no-margin no-padding>Welcome to our support ticket system</p> 
    </ion-col>
  </ion-row>
</ion-grid>


  <div class="contcolorWhite">  
      <ion-grid class="gridcl">
  <ion-list margin-top>
      <img class="img-user" src="assets/imgs/newimg/group543.png">   
    <ion-item>    
       <ion-input type="text" [(ngModel)]="username" placeholder="Email ID"></ion-input>  
    </ion-item>      
    <img class="img-pass" src="assets/imgs/newimg/group542.png">  
    <ion-item class="item-pass">  
       <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input> 
    </ion-item>
  </ion-list>     
  <ion-row no-margin no-padding margin-bottom>   
    <ion-col col-12 no-margin no-padding>  
       <button ion-button full (click)="GotoNext(username,password)">LOGIN</button>
    </ion-col>
  </ion-row>
   </ion-grid>
</div>
  

<ion-grid class="gridcl">
  <ion-row class="row-mtop">
    <ion-col col-12 text-center no-margin no-padding> 
       <p no-margin no-padding >  
         <a class="a-forgetpass" (click)="ForgetNext()" no-padding no-margin>Forgot Password?</a>
        </p>  
    </ion-col>
  </ion-row>     
</ion-grid>  
       

      <div class="div-footer">  
          <ion-row no-padding no-margin class="div-footer-rows">    
          <ion-col col-12 text-center no-padding no-margin>     
            <p no-padding no-margin>Product of : <a class="a-tittle" (click)="register()" no-padding no-margin> Loginworks Softwares Inc.</a></p>
          </ion-col>
        </ion-row>
      </div>


</ion-content>
