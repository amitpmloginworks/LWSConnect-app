<ion-header >
  <ion-navbar > 
    <ion-title text-center>CHECKOUT</ion-title>      
  </ion-navbar>
</ion-header>

<ion-content >

    <ion-grid class="gridcl" > 

        <ion-row no-padding no-margin class="rows-header">
          <ion-col col-12 no-padding no-margin text-center> 
            <p no-padding no-margin class="p-title">CHECKOUT</p> 
            <p no-padding no-margin class="p-desc">Kindly provide the details below and get started:</p>
          </ion-col>
        </ion-row>

        <ion-row no-padding no-margin class="rows-headersub">   
            <ion-col col-12 no-padding no-margin text-left> 
              <p no-padding no-margin class="p-title">Billing Details</p> 
            </ion-col>
        </ion-row>

   <ion-list > 
        <img class="img-pass" src="assets/imgs/newimg/group543.png">      
        <ion-item class="item-pass">     
           <ion-input type="text" [(ngModel)]="username" placeholder="Name"></ion-input>  
        </ion-item>   


        <img class="img-pass" src="assets/imgs/newimg/group544.png">      
        <ion-item class="item-pass">     
           <ion-input type="text" [(ngModel)]="username" placeholder="Mobile Number"></ion-input>  
        </ion-item>  

        <img class="img-pass" src="assets/imgs/newimg/group540.png">      
        <ion-item class="item-pass">     
           <ion-input type="text" [(ngModel)]="username" placeholder="Email ID"></ion-input>   
        </ion-item>   
</ion-list> 

        <ion-row no-padding no-margin class="rows-headersub">
            <ion-col col-12 no-padding no-margin text-left> 
              <p no-padding no-margin class="p-title">Your Orders</p>  
            </ion-col>
        </ion-row>


        <ion-row no-padding no-margin class="rows-headersub1">  
          <ion-col col-4 no-padding no-margin text-left><p no-padding no-margin  class="p-headsub">Product</p></ion-col> 
          <ion-col col-4 no-padding no-margin text-center><p no-padding no-margin class="p-headsub" >Quantity</p></ion-col>
          <ion-col col-4 no-padding no-margin text-right ><p no-padding no-margin class="p-headsub" >Price</p></ion-col> 
        </ion-row> 

        <ion-row no-padding no-margin style="padding-top:8px;">
            <ion-col col-4 no-padding no-margin text-left><p no-padding no-margin class="p-headcont" >Per hour</p></ion-col>
            <ion-col col-4 no-padding no-margin text-center><p no-padding no-margin class="p-headcont" >1</p></ion-col> 
            <ion-col col-4 no-padding no-margin text-right ><p no-padding no-margin class="p-headcont" >$30.00</p></ion-col> 
        </ion-row>

          <ion-row no-padding no-margin>
              <ion-col col-12 no-padding no-margin text-right class="cols-total">
                <p no-padding no-margin class="p-paytotal">Total: $30.00</p>  
              </ion-col>
          </ion-row>


        <ion-row no-padding no-margin >   
            <ion-col col-12 no-padding no-margin text-left> 
                <button ion-button no-margin no-padding class="btn-img" (click)="navigatetoschooldetails()" >
                    <img src="assets/imgs/newimg/group622.png" >  
                </button>  
            </ion-col>
        </ion-row>

        


     </ion-grid> 

</ion-content>
